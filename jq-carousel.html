<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片轮播</title>
    <link rel="stylesheet" href="jq-carousel-plugin.css">
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jq-csrousel-plugin.js"></script>
    <style rel="stylesheet" type="text/css">
        html,body{
            width: 100%;
            height: 100%;
        }
        #box{
            position: relative;  
            width: 100%;
            height: 100%;
            overflow: hidden;   
            /* display: flex;
            justify-content: center;         */
        }
    </style>
</head>
<body>
    <script>
        $(function(){
            $("#box").jqCarouselImg({
                imgLen:4,//图片总数
                imgUrl:['images/1.jpg','images/3.jpg','images/5.jpg','images/6.jpg',],//图片地址
                speed:4000,//轮播间隔时间
                direction:false,//到最后一页后的轮播方向
            })
        });
    </script>
    <div id="box">

    </div>
    <div class="content"></div>
</body>
</html>
